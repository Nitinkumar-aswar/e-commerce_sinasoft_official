version: 0.0
os: linux

files:
  - source: /
    destination: /var/www/ecommerce

hooks:
  BeforeInstall:
    - location: scripts/stop_backend.sh
      timeout: 300
      runas: root

  AfterInstall:
    - location: scripts/install_dependencies.sh
      timeout: 600
      runas: root

  ApplicationStart:
    - location: scripts/start_backend.sh
      timeout: 300
      runas: root
